<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <!-- <h1>SB Admin BS4 Angular8</h1> -->
            <h1>Insurance app</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]=u.email  [ngModelOptions]="{standalone: true}"  class="form-control input-underline input-lg" id=""  placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]=u.password  [ngModelOptions]="{standalone: true}"  class="form-control input-underline input-lg" id=""  placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin(u)">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
